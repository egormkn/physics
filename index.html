<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Physics experiment</title>
		<script type="text/javascript" src="./jquery.min.js"></script>
	</head>
	
	<body>
		<div style="width: 700px; margin: 20px auto;">
			<div style="background: #d0FFdd;">
				<div id="container">
					<canvas id="canvas"></canvas>
				</div>
			</div>

			<br>
			<table>
				<tr>
					<td>
						<div id="container_coord1">
							<canvas id="canvas_coord1"></canvas>
						</div>
						<div class="rayTitle" id="ray1">Луч 1</div>
					</td>
					<td>
						<div id="container_coord2">
							<canvas id="canvas_coord2"></canvas>
						</div>
						<div class="rayTitle" id="ray1">Луч 2</div>
					</td>
					<td>
						<div id="container_coord3">
							<canvas id="canvas_coord3"></canvas>
						</div>
						<div class="rayTitle" id="ray3">Луч 3</div>
					</td>
					<td>
						<div id="container_coord4">
							<canvas id="canvas_coord4"></canvas>
						</div>
						<div class="rayTitle" id="ray4">Луч 4</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<br>
						<br>
						n<sub>1</sub>: <input type="text" id="input_n1" value="1.00">
						<br>
						<br>
						n<sub>2</sub>: <input type="text" id="input_n2" value="1.33">
						<br>
						<br>
						I<sub>в</sub>: <input type="text" id="input_i" value="1">
						<!--<br>
						<br>
						A<sub>&nbsp;</sub>: <input type="text" id="input_a" value="50"> -->
						<br>
						<br>
						Тип: <br>
						<input class="input_type" name="input_type" type="radio" value="0" id="type0" checked="true"> <label for="type0">Естественный</label>
						<br>
						<input class="input_type" name="input_type" type="radio" value="1" id="type1"> <label for="type1">Линейно поляризованный</label>
						<br>
						<br>
						Угол поляризации: <br>
						<input id="input_angle" style="width: 300px;" type="range" min="0" max="180" step="1" value="0"> 
					</td>
					<td colspan="2">
						I<sub>1</sub>: <span id="i1">0</span> Вт/м<sup>2</sup>
						<br>
						<br>
						I<sub>2</sub>: <span id="i2">0</span> Вт/м<sup>2</sup>
						<br>
						<br>
						I<sub>3</sub>: <span id="i3">0</span> Вт/м<sup>2</sup>
						<br>
						<br>
						I<sub>4</sub>: <span id="i4">0</span> Вт/м<sup>2</sup>
						<br>
						<br>
						Угол падения 1: <span id="alpha1"></span>
						<br>
						<br>
						Угол преломления 1: <span id="beta1"></span>
						<br>
						<br>
						Угол падения 2: <span id="alpha2"></span>
						<br>
						<br>
						Угол преломления 2: <span id="beta2"></span>
					</td>
				</tr>
			</table>
			
		</div>
		
		<script type="text/javascript" src="./physics.js"></script>
		<script type="text/javascript" src="./experiment.js"></script>
		
		<style>
			body {
				margin: 0;
				padding: 0;
				border: 0;
				font-family: monospace;
				font-weight: bold;
			}
			table, tr, td {
				padding: 0px;
				margin: 0px;
				border-collapse: collapse;
			}
			canvas {
				border: 1px solid #000;
				vertical-align: top;
			}
			#container {
				background: #CCC;
				width: 100%;
				position: relative;
			}
			.rayTitle {
				text-align: center;
				font-size: 20px;
			}
		</style>
	</body>
</html>
